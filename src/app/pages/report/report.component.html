<div class="container" fxLayout="column" fxLayoutAlign="start center">
  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <mat-form-field>
      <mat-label>Artistas</mat-label>
      <mat-select
        [formControl]="artistasSelect"
        (selectionChange)="selection($event.value)"
      >
        <mat-option [value]="null">None</mat-option>
        <mat-option
          *ngFor="let artista of artistas"
          [value]="artista.idArtista"
        >
          {{ artista.nombre }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div fxFlex="25%" fxFlex.xs="100%" fxFlex.sm="33%">
    <table mat-table [dataSource]="canciones" class="mat-elevation-z8">
      <ng-container matColumnDef="titulo">
        <th mat-header-cell *matHeaderCellDef>Titulo de Cancion</th>
        <td mat-cell *matCellDef="let cancion">{{ cancion.titulo }}</td>
      </ng-container>

      <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef>Duracion</th>
        <td mat-cell *matCellDef="let cancion">{{ cancion.duracion }}</td>
      </ng-container>

      <ng-container matColumnDef="lanzamiento">
        <th mat-header-cell *matHeaderCellDef>Fecha de Estreno</th>
        <td mat-cell *matCellDef="let cancion">{{ cancion.lanzamiento }}</td>
      </ng-container>

      <ng-container matColumnDef="album">
        <th mat-header-cell *matHeaderCellDef>Album</th>
        <td mat-cell *matCellDef="let cancion">
          {{ getAlbumName(cancion.Album_idAlbum) }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
